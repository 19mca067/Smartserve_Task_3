<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #212020" onload='document.form1.email1.focus()'>
<div class="container" id="mainbox">
        <center>
            <img src="logo.jpg" alt="logo" id="mainimage">
        </center>
        <form name="form1">
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username" name="email1">
                <label for="exampleInputPassword1"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success" id="login" onclick="ValidateEmail();CheckPassword()">Login</button>
            <p id="forgotpass"><u>Forgot the Password?</u></p>
        </form>
</div>
</body>
</html>
